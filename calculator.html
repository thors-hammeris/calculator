<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free calculator everyone can use">
    <meta name="keywords" content="calculator, free, online">
    <meta name="author" content="Nathan">
    <title>Calculator Nathan</title>
    <link rel="icon" href="download.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ffffff80;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }

        input[type="number"] {
            width: 200px;
            height: 40px;
            margin: 5px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            cursor: pointer;
            transition: 0.5s;
        }

        button:hover {
            filter: brightness(80%);
        }

        .clear-button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
        }

        .clear-button:hover {
            background-color: #ff4736;
        }

        #result {
            width: 400px;
            height: 50px;
            margin-top: 10px;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            line-height: 50px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="hidden" id="operation">

        <!-- Calculator input fields and buttons -->
        <input id="num1" type="number" placeholder="Number 1">
        <input id="num2" type="number" placeholder="Number 2">
        <div>
            <button onclick="operate('+')">+</button>
            <button onclick="operate('-')">-</button>
            <button onclick="operate('*')">x</button>
            <button onclick="operate('/')">รท</button>
        </div>
        <button onclick="calculate()">=</button>
        <button class="clear-button" onclick="clearFields()">Clear</button>
        <div id="result">Result</div>
    </div>

    <script>
        function operate(op) {
            document.getElementById('operation').value = op;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operation').value;

            let result;
            switch (op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Error: Division by zero';
                    }
                    break;
                default:
                    result = 'Error: Invalid operation';
            }
            document.getElementById('result').textContent = result;
        }

        function clearFields() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('operation').value = '';
            document.getElementById('result').textContent = 'Result';
        }
    </script>
</body>
</html>
